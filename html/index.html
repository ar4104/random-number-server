<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Лабораторная работа №8 - Node.js и fs</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Лабораторная работа №8</h1>
  <div class="controls">
    <button id="loadData">Загрузить данные</button>
    <button id="sortAsc">Сортировать по возрастанию</button>
    <button id="sortDesc">Сортировать по убыванию</button>
    <label for="precision">Точность (знаков после запятой):</label>
    <input type="number" id="precision" min="0" max="10" value="2" />
  </div>
  <h2>Исходный массив</h2>
  <table id="originalTable"></table>
  <h2>Отсортированный массив</h2>
  <table id="sortedTable"></table>

  <script src="../js/app.js"></script>
</body>
